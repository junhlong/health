    <script>
        var vue = new Vue({
            el: '#app',
            data:{
                autoUpload:true,//自动上传
                imageUrl:null,//模型数据，用于上传图片完成后图片预览
                activeName:'first',//添加/编辑窗口Tab标签名称
                pagination: {//分页相关属性
                    currentPage: 1,
                    pageSize:10,
                    total:100,
                    queryString:null,
                },
                dataList: [],//列表数据
                formData: {},//表单数据
                tableData:[],//添加表单窗口中检查组列表数据
                dialogFormVisible: false,//控制添加窗口显示/隐藏
                dialogFormVisible4Edit:false//编辑表单是否可见
            },
            created() {
                this.findPage();
            },
            methods: {
                //编辑
                handleEdit() {
                    this.$refs['dataEditForm'].validate((valid)=>{
                        if (valid) {
                            axios.post('/permission/update.do',this.formData).then((res)=>{
                                this.findPage();
                                if (res.data.flag) {
                                    this.$message({
                                        message:res.data.message,
                                        type:'success'
                                    });
                                    this.dialogFormVisible4Edit = false;
                                }else {
                                    this.$message({
                                        message:res.data.message,
                                        type:'warning'
                                    });
                                }
                            })
                        }else {
                            this.$message({
                                message:"数据验证错误",
                                type:'error'
                            })
                        }
                    });
                },
                // //文件上传成功后的钩子，response为服务端返回的值，file为当前上传的文件封装成的js对象

                //     this.$message({
                //         message:response.message,
                //         type:response.flag ? 'success': 'error'
                //     });
                //     this.formData.img = response.data;
                // },
                // //上传图片之前执行
                // beforeAvatarUpload(file) {
				//   const isJPG = file.type === 'image/jpeg';
				//   const isLt2M = file.size / 1024 / 1024 < 2;
				//   if (!isJPG) {
				// 	this.$message.error('上传套餐图片只能是 JPG 格式!');
				//   }
				//   if (!isLt2M) {
				// 	this.$message.error('上传套餐图片大小不能超过 2MB!');
				//   }
				//   return isJPG && isLt2M;
                // },
                //添加
                handleAdd () {
                    var _this = this;
                    this.$refs['dataAddForm'].validate((valid)=>{
                        if (valid) {
                            console.log(this.formData);
                            axios.post('/permission/add.do',this.formData).then(function (res) {
                                if (res.data.flag){
                                    _this.findPage();
                                    _this.$message({
                                        message:res.data.message,
                                        type:"success"
                                    });
                                    _this.dialogFormVisible = false;
                                }else {
                                    _this.$message.error(res.data.message);
                                }
                            })
                        }else {
                            this.$message.error("数据验证错误，请检查输入信息是否正确");
                            return false;
                        }
                    })
                },
                //分页查询
                findPage() {
                    var params = {
                        currentPage: this.pagination.currentPage,
                        pageSize: this.pagination.pageSize,
                        queryString:this.pagination.queryString
                    };
                    axios.post('/permission/findPermissions.do',params).then((res)=>{
                        this.dataList = res.data.rows;
                        this.pagination.total = res.data.total;
                    })
                },
                // 重置表单
                resetForm() {
                    this.formData = {};
                    this.tableData = [];
                    this.checkgroupIds = [];
                    this.activeName = 'first';
                },
                // 弹出添加窗口
                handleCreate() {
                    this.dialogFormVisible = true;
                    this.resetForm();

                },
                //切换页码
                handleCurrentChange(currentPage) {
                    this.pagination.currentPage = currentPage;
                    this.findPage();
                }
            }
        })
